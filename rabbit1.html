<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zawgyi to Unicode <--> Unicode to Zawgyi Converter</title>
	<script src="./js/rabbit.js"></script>

	<!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script type="text/javascript">
      function clearText() {
        document.getElementById("unicode").value = "";
        document.getElementById("zawgyi").value = ""
      }
    </script>

</head>
<body>
<div class="container-fluid">
	<h1 align="center" class="p-3">Rabbit:: Zawgyi to Unicode, Unicode to Zawgyi Converter</h1>
	<div class="text-center"><img src="./img/rabbit.png" align="center"></div>

	<form class="row g-3">
        <div class="col-md-6">
        	<h3 class="text-center text-success">Unicode</h3>
            <textarea class="form-control" rows="10" id="unicode" onfocus="handleOnFocus(this)" onblur="handleOnBlur()">တိတ်တိတ်နေ ထောင်တန် – Silence is worth a thousand words.

တိမ်မယောင်နှင့်နက်၊ လွယ်မယောင်နှင့်ခက် – Shallow in appearance but deep, easy in appearance but hard.
            </textarea>
        </div>
        <div class="col-md-6">
        	<h3 class="text-center text-success">Zawgyi</h3>
            <textarea class="form-control" rows="10" id="zawgyi" onfocus="handleOnFocus(this)" onblur="handleOnBlur()">တိတ္တိတ္ေန ေထာင္တန္ – Silence is worth a thousand words.

တိမ္မေယာင္ႏွင့္နက္၊ လြယ္မေယာင္ႏွင့္ခက္ – Shallow in appearance but deep, easy in appearance but hard.</textarea>
        </div>
    </form>

    <br>
    <div class="text-center">
    <section id="buttons">
        <input type="button" value="Clear Text" onclick="clearText()" class="btn btn-secondary">
        <input type="button" value="Copy Zawgyi" onclick="copyZawgyi()" class="btn btn-info">
        <input type="button" value="Copy Unicode" onclick="copyUnicode()" class="btn btn-info">
    </section>
  	</div>

  	<br>
  	<div class="container-fluid text-bg-secondary text-center">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
              <p class="p-3"> CREDITS: This converter is Contributed and Powered by <a href="https://www.rabbit-converter.org/" class="link-warning">Rabbit Converter</a>.</p>
        <p> Copyright © <span id="year"></span> Felixent. All rights reserved</p>  
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
	
</div>






<script>

var textFieldInFocus;
function handleOnFocus(form_element)
{
   textFieldInFocus = form_element;
}
function handleOnBlur()
{
   textFieldInFocus = null;
}

var unicode = document.getElementById("unicode");
var zawgyi = document.getElementById("zawgyi");

onchangeHandler(unicode,zawgyi,"uni2zg");
onchangeHandler(zawgyi,unicode,"zg2uni");

function converter(textField,tochangeField,toconv) {
    if(tochangeField != textFieldInFocus) {
        if(toconv == "uni2zg") {
              tochangeField.value = Rabbit.uni2zg(textField.value);
        }
        else {
             tochangeField.value = Rabbit.zg2uni(textField.value);
        }
    }
}

function onchangeHandler(textField,tochangeField,toconv) {
    
    if (textField.addEventListener) {
      textField.addEventListener('input', function() {
          converter(textField,tochangeField,toconv);
      }, false);
    } else if (textField.attachEvent) {
      textField.attachEvent('onpropertychange', function() {
        // IE
          converter(textField,tochangeField,toconv);
      });
    }
    
}

function copyZawgyi() {
  /* Get the text field */
  var copyText = document.getElementById("zawgyi");

  /* Select the text field */
  copyText.select(); 
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
}

function copyUnicode() {
  /* Get the text field */
  var copyText = document.getElementById("unicode");

  /* Select the text field */
  copyText.select(); 
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
}
</script>

<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script>
        window.onload = function(){
        var date = new Date().getFullYear();
        document.getElementById("year").innerHTML = date;
        }
</script>

</body>
</html>
